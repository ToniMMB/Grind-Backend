services:
  - type: web
    name: focus-opal-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        scope: mixed
      - key: DIRECT_URL
        scope: mixed
      - key: JWT_ACCESS_SECRET
        scope: mixed
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_SECRET
        scope: mixed
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: REDIS_URL
        scope: mixed
      - key: CORS_ORIGIN
        value: https://focus-opal-ai.vercel.app
      - key: API_PORT
        value: 3000
      - key: ANTHROPIC_API_KEY
        scope: mixed
