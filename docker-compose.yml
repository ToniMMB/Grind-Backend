  #   working_dir: /app
  #   volumes:
  #     - .:/app
  #   ports:
  #     - "5555:5555"
  #   command: npx prisma studio
  #   depends_on:
  #     - postgres
  #   environment:
  #     DATABASE_URL: postgresql://postgres:postgres@postgres:5432/focus_opal_ai

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: focus-opal-network

